<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP 414 - Request-URI Too Long</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #6d6a6ae1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #eeecec;
        }

        .error-message {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .back-to-home {
            margin-top: 30px;
            font-size: 1.2em;
            color: #3366cc;
            text-decoration: none;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">414</div>
        <div class="error-message">Request-URI Too Long</div>
        <p class="back-to-home"><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
