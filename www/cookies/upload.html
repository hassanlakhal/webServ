<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">File Upload Form</h1>

        <form action="upload.php" method="POST" class="max-w-lg mx-auto" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-bold mb-2">Choose a File:</label>
                <input type="file" name="files[]" id="file" accept="image/*,video/mp4" multiple class="w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Upload</button>
        </form>
    </div>
</body>
</html>
