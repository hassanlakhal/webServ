server:
  listen: 8081
  host: 127.0.0.8
  root: www/1
  client_max_body_size: 1G

  location:
    - path: /
    - listing_dir: on
    - upload: on
    - autoindex: off 
    - methods:  POST
    - index:  index.html
    - cgi_path: .py, /usr/bin/python3
    - cgi_path: .php, /usr/bin/php-cgi
    - cgi_path: .sh, /usr/bin/bash
    - return: https://www.google.com
  location:
    - path: /home
    - root:  www
    - upload: on
    - autoindex: on
    - methods: POST PUT GET DELETE
    - index:  index.html
    - cgi_path: .py, /usr/bin/python3
    - cgi_path: .php, /usr/bin/php-cgi
    - cgi_path: .sh, /usr/bin/bash

server:
  listen: 8080
  host: 127.0.0.8
  root: www/2
  client_max_body_size: 1G

  location:
    - path: /about
    - root:   www
    - upload: on  
    - autoindex: on
    - methods: POST
  location:
    - path: /home
    - root:  www
    - upload: on
    - autoindex: on
    - methods: POST PUT GET DELETE
    - index:  index.html
    - cgi_path: .py, /usr/bin/python3
    - cgi_path: .php, /usr/bin/php-cgi
    - cgi_path: .sh, /usr/bin/bash